<li>
  <br><strong>Movie title: </strong>{{ movie.name }}
  <br><strong>Director: </strong>{{ movie.director }}
  <br><strong>Image: </strong><br><img height="170" src="{{ movie.imageUrl }}">
  <br><strong>Duration: </strong>{{ movie.duration }}
  <br><strong>Release Date: </strong>{{ movie.releaseDate }}
  <br><strong>Genres: </strong><ul *ngFor="let genre of movie.genres">
        <li>{{ genre }}</li>
      </ul>
</li>
