<h1>Add Movie</h1>

<form (ngSubmit)="addMovie(newMovie)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="newMovie.name">
  </div>
  <div class="form-group">
    <label>Director</label>
    <input type="text" name="director" class="form-control" [(ngModel)]="newMovie.director">
  </div>
  <div class="form-group">
    <label>Image Url</label>
    <input type="text" name="imageUrl" class="form-control" [(ngModel)]="newMovie.imageUrl">
  </div>
  <div class="form-group">
    <label>Duration (minutes)</label>
    <input type="number" name="duration" class="form-control" [(ngModel)]="newMovie.duration">
  </div>
  <div class="form-group">
    <label>Release Date</label>
    <input type="date" name="releaseDate" class="form-control" [(ngModel)]="newMovie.releaseDate">
  </div>
  <div class="form-group">
    <label>Genres</label>
    <input type="text" name="genres" class="form-control" [(ngModel)]="newMovie.genres">
  </div>
  <button type="submit" class="btn btn-primary">Add Movie</button>
</form>
